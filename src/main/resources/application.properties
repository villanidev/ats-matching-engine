spring.application.name=ats-matching-engine
server.port=8080

# JSON formatting
spring.jackson.serialization.indent-output=true

# JPA (schema managed by Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Virtual threads
spring.threads.virtual.enabled=true

# ELT scheduler
elt.scheduler.enabled=true
# Default: every day at 02:00
elt.scheduler.cron=0 0 2 * * *
elt.scheduler.timezone=UTC

