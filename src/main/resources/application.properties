spring.application.name=ats-matching-engine
server.port=8080

# JSON formatting
spring.jackson.serialization.indent-output=true

# JPA (schema managed by Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:postgresql://localhost:5432/ats
spring.datasource.username=ats
spring.datasource.password=ats
spring.datasource.driver-class-name=org.postgresql.Driver

# Virtual threads
spring.threads.virtual.enabled=true

# Auto matching after ELT
elt.matching.auto.enabled=true
elt.matching.auto.limit=200

# Basic auth
spring.security.user.name=admin
spring.security.user.password=admin

# Dashboard
app.dashboard.executions.limit=10

# ELT scheduler
elt.scheduler.enabled=true
# Default: every day at 02:00
elt.scheduler.cron=0 0 2 * * *
elt.scheduler.timezone=UTC

